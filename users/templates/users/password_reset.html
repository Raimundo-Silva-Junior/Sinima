{% extends "blog/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Reset Password</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            <div>
                {{ form|crispy }}
            </div>
            <div>
                <button type="submit">Request Password Reset</button>
            </div>

        </form>
    </div>
{% endblock content %}
